<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css">
<body class="container">
<script src="../λ.js"></script>
<script type="text/tmpl">
    <h3>Todo-Lists of λpeople→(\name).join(" and "):</h3>
    \people->(
        <p> \name's Todo-List:</p>
        <ul> \todo->(<li>\val</li>) </ul>
    )
    <h3>Things split from a String</h3>
    \test2.split(",")->(<p>Thing \(key+1): \val</p>)
    
	<div><h3>Including other templates:</h3>
		\#hitmpl(hello:"Hello",bold:true)
		\#hitmpl(hello:"Hi")
		\#link(url:"http://google.com/search?q=troll")
	</div>
</script>

<script type="text/tmpl-noauto" id="hitmpl">
	\bold?(<b>)
		<p>Message: "\hello"</p>
	\bold?(</b>)
</script>
<script type="text/tmpl-noauto" id="link">
<a href="λurl">λ(url.split("/")[2])</a>
</script>


<script>
var people = [{
	name: "Peter",
	todo: ["do stuff", "more stuff"]
}, {
	name: "John",
	todo: ["test", "foo", "bar"]
}];
var test2 = "something,something else,something more";
λ_fill.auto();

// setting lambda to different regex
λ_fill.config({lambda:/%/});
console.log(
		λ_fill("%0 arguments work too: %0 1: %1, %0 2: %2",
			"Positional","foo","bar"));
</script>
